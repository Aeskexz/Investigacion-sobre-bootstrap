<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Responsivo con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <h1 class="text-center mb-4 fw-semibold text-secondary mt-3">Formulario Responsivo con Bootstrap</h1>
        <p class="text-center">Este formulario utiliza clases de Bootstrap para adaptarse a cualquier dispositivo.</p>

        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control border border-2 border-pink bg-pink-subtle" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellidos</label>
              <input type="text" class="form-control border border-2 border-pink bg-pink-subtle" id="apellido" placeholder="Ingresa tu apellido">
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control border border-2 border-pink bg-pink-subtle" id="email" placeholder="ejemplo@correo.com">
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control border border-2 border-pink bg-pink-subtle" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary rounded-3 shadow-sm">Enviar</button>
            <a href="Menu de opciones.html" class="btn btn-secondary ms-2 rounded-3 shadow-sm">← Volver al Menú</a>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
