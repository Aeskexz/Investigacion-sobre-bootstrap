<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Imágenes Responsivas con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .img-tamaño {
      width: 100%;
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Imágenes Responsivas con Bootstrap</h1>
    <p class="text-center">Usamos la clase <code>.img-fluid</code> para que las imágenes se adapten al tamaño del contenedor.</p>

    <div class="row mb-4">
      <div class="col text-center">
        <img src="imagenes/a06a294c-339f-401b-9d55-213289593dad.jpg" class="img-fluid rounded-circle img-tamaño d-block mx-auto" alt="Otra imagen">
      </div>
    </div>

    <div class="row mb-4">
      <div class="col text-center">
        <img src="imagenes/c855f7b9-016b-4a9c-a348-cca6a23dbb6e.jpg" class="img-fluid rounded-circle img-tamaño d-block mx-auto" alt="Ejemplo de imagen 2">
      </div>
    </div>

    <div class="mt-5 text-center">
      <a href="Menu de opciones.html" class="btn btn-secondary">← Volver al Menú</a>
    </div>
  </div>

</body>
</html>
