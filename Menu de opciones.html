<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplos Bootstrap Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bootstrap Ejemplos</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto"></ul>
                    <li class="nav-item"><a class="nav-link" href="#rejilla">Rejilla</a></li>
                    <li class="nav-item"><a class="nav-link" href="#imagenes">Imágenes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#formulario">Formulario</a></li>
                    <li class="nav-item"><a class="nav-link" href="#tabla">Tabla</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="rejilla" class="container mt-5">
        <h2 class="text-center mb-4">Ejemplo de Rejilla con Bootstrap 5</h2>
        <div class="row">
            <div class="col-md-4 bg-primary text-white p-3">Columna 1 (md-4)</div>
            <div class="col-md-4"></div>
            <div class="col-md-4 bg-danger text-white p-3">Columna 3 (md-4)</div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col-sm-6 bg-warning text-dark p-3">Columna 1 (sm-6)</div>
            <div class="col-sm-6 bg-info text-white p-3">Columna 2 (sm-6)</div>
        </div>
    </section>

    <section id="imagenes" class="container mt-5">
        <h2 class="text-center mb-4">Ejemplo de Imágenes Responsivas</h2>
    </section>

    <section id="formulario" class="container mt-5">
        <h2 class="text-center mb-4">Formulario Responsivo</h2>
    </section>

    <section id="tabla" class="container mt-5"></section>
        <h2 class="text-center mb-4">Tabla Responsiva</h2>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
